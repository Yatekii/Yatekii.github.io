<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Oscilloscope and Pulse-Width control</title>
    <link rel="stylesheet" href="css/scope.css" />
    <link rel="stylesheet" href="external/materialize/css/materialize.min.css" />
    <link rel="stylesheet" href="external/dragula/css/dragula.min.css" />
    <script src="external/js/AudioContextMonkeyPatch.js"></script>
    <script src="external/dragula/js/dragula.min.js"></script>
    <script src="js/marker.js"></script>
    <script src="js/trace.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/generators.js"></script>
    <script src="js/oscilloscope.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-top:30px;">
        <div class="col s11">
          <div id="scope-container">
          </div>
        </div>
        <div class="col s1">
        </div>
          <input id="trigger-level-bar" type="range" value="64" min="-128" max="127">
      </div>
    </div>
    <p><button onclick="pushme();">Be quiet!</button></p>
    <p>Trigger Level: </p>
    <p>Trigger Level: <input id="trigger-level" type="number" value="64" min="-128" max="127" /></p>
    <div class="card-panel teal">
      <span class="white-text">I am a very simple card. I am good at containing small bits of information.
      I am convenient because I require little markup to use effectively. I am similar to what is called a panel in other frameworks.
      </span>
    </div>
  </body>
</html>
